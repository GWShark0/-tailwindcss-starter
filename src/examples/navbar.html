<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Navbar Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://use.typekit.net/nuo0mcp.css">
  <link rel="stylesheet" href="../tailwind.out.css">
</head>

<body class="bg-gray-900">
    <!-- Begin SVG Defs -->
    <svg style="display: none;">
      <defs>
        <symbol id="account-circle" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM7.07 18.28c.43-.9 3.05-1.78 4.93-1.78s4.51.88 4.93 1.78C15.57 19.36 13.86 20 12 20s-3.57-.64-4.93-1.72zm11.29-1.45c-1.43-1.74-4.9-2.33-6.36-2.33s-4.93.59-6.36 2.33C4.62 15.49 4 13.82 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8c0 1.82-.62 3.49-1.64 4.83zM12 6c-1.94 0-3.5 1.56-3.5 3.5S10.06 13 12 13s3.5-1.56 3.5-3.5S13.94 6 12 6zm0 5c-.83 0-1.5-.67-1.5-1.5S11.17 8 12 8s1.5.67 1.5 1.5S12.83 11 12 11z"/>
        </symbol>
        <symbol id="favorite-border" viewBox="0 0 24 24">
          <path d="M19.66 3.99c-2.64-1.8-5.9-.96-7.66 1.1-1.76-2.06-5.02-2.91-7.66-1.1-1.4.96-2.28 2.58-2.34 4.29-.14 3.88 3.3 6.99 8.55 11.76l.1.09c.76.69 1.93.69 2.69-.01l.11-.1c5.25-4.76 8.68-7.87 8.55-11.75-.06-1.7-.94-3.32-2.34-4.28zM12.1 18.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/>
        </symbol>
        <symbol id="notifications-none" viewBox="0 0 24 24">
          <path d="M19.29 17.29L18 16v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-1.29 1.29c-.63.63-.19 1.71.7 1.71h13.17c.9 0 1.34-1.08.71-1.71zM16 17H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zm-4 5c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2z"/>
        </symbol>
      </defs>
    </svg>
    <!-- End SVG Defs -->

    <nav class="navbar">
      <div class="px-6">
        <div class="flex justify-between h-20">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <a href="https://www.storyblocks.com">
                <img class="h-8" src="../images/SB_Logo.svg" alt="" />
              </a>
            </div>
            <div class="navbar-nav ml-4">
              <a class="nav-link active" href="https://www.storyblocks.com/video">
                Video
              </a>
              <a class="nav-link" href="https://www.storyblocks.com/audio">
                Audio
              </a>
              <a class="nav-link" href="https://www.storyblocks.com/images">
                Images
              </a>
              <a class="nav-link" href="https://maker.storyblocks.com">
                Maker <sup class="ml-1 uppercase text-pink-500 font-bold">New</sup>
              </a>
            </div>
          </div>
          <div class="flex items-center space-x-2 text-2xl">
            <button class="p-3 text-gray-800 hover:text-black transition-colors">
              <svg class="icon block">
                <use xlink:href="#favorite-border"></use>
              </svg>
            </button>
            <button class="p-3 text-gray-800 hover:text-black transition-colors">
              <svg class="icon block">
                <use xlink:href="#account-circle"></use>
              </svg>
            </button>
            <button class="p-3 text-gray-800 hover:text-black transition-colors">
              <svg class="icon block">
                <use xlink:href="#notifications-none"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>
</body>

</html>
