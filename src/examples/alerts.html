<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Alerts Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../tailwind.out.css">
  <link rel="stylesheet" href="https://use.typekit.net/nuo0mcp.css">
</head>

<body>
  <!-- Begin SVG Defs -->
  <svg style="display: none;">
    <defs>
      <symbol id="check-circle" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM9.29 16.29L5.7 12.7c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0L10 14.17l6.88-6.88c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-7.59 7.59c-.38.39-1.02.39-1.41 0z"/>
      </symbol>
      <symbol id="close" viewBox="0 0 24 24">
        <path d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
      </symbol>
      <symbol id="error" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 11c-.55 0-1-.45-1-1V8c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1zm1 4h-2v-2h2v2z"/>
      </symbol>
      <symbol id="info" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 15c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1zm1-8h-2V7h2v2z"/
      </symbol>
      <symbol id="warning" viewBox="0 0 24 24">
        <path d="M4.47 21h15.06c1.54 0 2.5-1.67 1.73-3L13.73 4.99c-.77-1.33-2.69-1.33-3.46 0L2.74 18c-.77 1.33.19 3 1.73 3zM12 14c-.55 0-1-.45-1-1v-2c0-.55.45-1 1-1s1 .45 1 1v2c0 .55-.45 1-1 1zm1 4h-2v-2h2v2z"/>
      </symbol>
    </defs>
  </svg>
  <!-- End SVG Defs -->

  <div class="p-4 space-y-4">
    <h1 class="text-4xl mb-4">Alerts</h1>
    <div class="alert alert-error">
      <svg class="icon mr-4">
        <use xlink:href="#error"></use>
      </svg>
      <span>Error</span>
      <svg class="icon ml-auto cursor-pointer">
        <use xlink:href="#close"></use>
      </svg>
    </div>
    <div class="alert alert-warning">
      <svg class="icon mr-4">
        <use xlink:href="#warning"></use>
      </svg>
      <span>Warning</span>
      <svg class="icon ml-auto cursor-pointer">
        <use xlink:href="#close"></use>
      </svg>
    </div>
    <div class="alert alert-success">
      <svg class="icon mr-4">
        <use xlink:href="#check-circle"></use>
      </svg>
      <span>Success</span>
      <svg class="icon ml-auto cursor-pointer">
        <use xlink:href="#close"></use>
      </svg>
    </div>
    <div class="alert alert-info">
      <svg class="icon mr-4">
        <use xlink:href="#info"></use>
      </svg>
      <span>Info</span>
      <svg class="icon ml-auto cursor-pointer">
        <use xlink:href="#close"></use>
      </svg>
    </div>
  </div>
</body>

</html>
