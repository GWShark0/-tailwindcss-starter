<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../tailwind.out.css">
  <link rel="stylesheet" href="https://use.typekit.net/nuo0mcp.css">
</head>

<body>
  <div class="p-4 space-y-4">
    <h1 class="text-4xl">Buttons</h1>
    <div class="flex space-x-2">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-light">Light</button>
    </div>
    <div class="flex space-x-2">
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
      <button class="btn btn-outline-light">Light</button>
    </div>
    <div class="flex space-x-2">
      <button class="btn btn-primary btn-lg">Large button</button>
      <button class="btn btn-primary btn-sm">Small button</button>
    </div>
    <div>
      <button class="btn btn-secondary btn-squared">Squared</button>
    </div>
    <div>
      <button class="btn btn-primary btn-block">Block</button>
    </div>
  </div>
</body>

</html>
